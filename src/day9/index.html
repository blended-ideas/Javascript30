<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©'); // Old
    console.log(`Hello I am a ${'ðŸ’©'} string`); // New

    // Styled
    console.log('%c I am some great text', 'font-size: 16px; background: lightcoral; color: white;');

    // warning!
    console.warn('This is not going good..!!');

    // Error :|
    console.error('Oh crap oh crap..!!');

    // Info
    console.info('Got back the control now.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Huston we have a problem.');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`Dog ${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years.`);
      console.groupEnd(`Dog ${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Black');
    console.count('Black');
    console.count('Black');
    console.count('Black');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    setTimeout(() => {
      console.timeEnd('fetching data');
    }, 324);

    // Table
    console.table(dogs);

  </script>
</body>
</html>
